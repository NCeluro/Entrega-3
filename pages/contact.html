    <!--FORMULARIO DE CONTACTO-->
    <main class="">
      <section class="contact">
        <div class="contact__img-wrapper">
          <img
            src="../img/cata1.jpg"
            alt="ChansenART dibujando"
            class="contact__imagen"
          />
        </div>
        <div class="contacto__right-side">
          <h1 class="contact__titulo">CONTACTO</h1>
          <form action="" class="contacto__form-wrapper">
            <div class="contact__imput-line">
              <label for="nombre" class="contacto__label">NOMBRE</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="contacto__input"
              />
            </div>
            <div class="contact__imput-line">
              <label for="email" class="contacto__label">EMAIL</label>
              <input
                type="email"
                name="email"
                id="email"
                class="contacto__input"
              />
            </div>
            <div class="contact__imput-line">
              <label for="asunto" class="contacto__label">ASUNTO</label>
              <input
                type="text"
                name="subject"
                id="subject"
                class="contacto__input"
              />
            </div>
            <div class="contact__imput-line">
              <label for="mensaje" class="contacto__label">MENSAJE</label>
              <textarea
                name="mensaje"
                id="mensaje"
                class="contacto__input"
              ></textarea>
            </div>
            <input
              type="submit"
              value="ENVIAR"
              class="contact__submit-button"
            />
          </form>
        </div>
      </section>
    </main>
